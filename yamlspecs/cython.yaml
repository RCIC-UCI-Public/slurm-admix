!include pymodule.yaml
---
- package: Cython support
  name: cython
  version: "{{versions.cython}}"
  vendor_source: https://github.com/cython/cython/archive/{{version}}.{{extension}}
  description: |
    Cython {{version}} for system default python.
    The Cython compiler for writing C extensions
  files:
    - "{{root}}"
    - /usr/bin/*
